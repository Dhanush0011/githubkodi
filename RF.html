<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration Form</title>
<link rel="stylesheet" href="cssrf.css" type="text/css">
</head>
<body>
<div class="main">
  <div class="register">
    <h2>Register The Form</h2>
    <form id="reister"><br>
    <label>First Name : </label><br>
    <input type="text" name="fname" id="name" placeholder="Enter Your First Name"><br><br>
    <label>Last Name : </label><br>
    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name"><br><br>
    <label>DOB : </label><br>
    <input type="date" max="2000-1-2" id="number"><br/><br>
    <label>Email : </label><br>
    <input type="email" placeholder="Example@gmail.com" id="name"><br><br>
    <label>Password : </label><br>
    <input type="password" placeholder="Password" id="name"><br><br>
    <label>Mobile Number : </label><br>
    <input type="number" name="number" placeholder="Mobile Number" id="number"><br><br>
    <label>Gender : </label><br>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" id="male">
    &nbsp;
    <span id="male">Male</span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" id="female">
    &nbsp;
    <span id="female">Female</span><br><br>
    <label>Known Language : </label><br>
    &nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang" id="tamil">
    &nbsp;
    <span id="tamil">Tamil</span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="checkbox" name="lang" id="english">
    &nbsp;
    <span id="english">English</span><br><br>
    <input type="submit" value="Submit" name="submit" id="submit">
    </form> 
  </div>
</div>
</body>
</html>
